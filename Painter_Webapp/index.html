<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patiner</title>

    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="lineWidthContainer">
        <fieldset id="lineWidthTitle">Line Width</fieldset>
        <input
          type="range"
          name="lineWidth"
          id="lineWidth"
          value="5"
          min="0.5"
          max="10"
          step="0.5"
        />
      </div>
      <div id="colorContainer">
        <input type="color" name="lineColor" id="lineColor" />
        <div id="colors">
          <div class="color" style="background-color: #00235b"></div>
          <div class="color" style="background-color: #e21818"></div>
          <div class="color" style="background-color: #ffdd83"></div>
          <div class="color" style="background-color: #98dfd6"></div>
        </div>
      </div>

      <button id="modeButton">Draw Mode</button>
    </header>
    <canvas></canvas>

    <script src="app.js"></script>
  </body>
</html>
